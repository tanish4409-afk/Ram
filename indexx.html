<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacebar Clicker - Blast Off!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            position: relative;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Animated starry background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }
        
        /* Logo */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00f5ff); }
            to { filter: drop-shadow(0 0 40px #ff00ff); }
        }
        
        /* Counter */
        #counter {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        
        .hits {
            font-size: 4rem;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* Instructions */
        .instructions {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        /* Restart button */
        .restart {
            background: linear-gradient(45deg, #ff00ff, #00f5ff);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .restart:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.6);
        }
        
        /* Spacebar visual */
        .spacebar {
            font-size: 5rem;
            margin: 1rem 0;
            opacity: 0.3;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Particles effect */
        .particles {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }
        
        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <div class="logo">ðŸš€ SPACEBAR CLICKER</div>
    
    <div id="spacebar-visual" class="spacebar">SPACEBAR</div>
    
    <h1 id="counter">You have hit the spacebar <span class="hits">0</span> times!</h1>
    
    <p class="instructions">Press SPACEBAR to launch into hyperspace! ðŸŒŒ</p>
    
    <button class="restart" onclick="resetHits()">Restart Mission</button>

    <script>
        let hits = 0;
        const hitElement = document.querySelector('.hits');
        const particlesContainer = document.getElementById('particles');
        const starsContainer = document.getElementById('stars');

        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create particles explosion
        function createParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = particle.style.height = Math.random() * 6 + 4 + 'px';
                const angle = (i / 12) * Math.PI * 2;
                particle.style.transform = `translate(${Math.cos(angle) * 50}px, ${Math.sin(angle) * 50}px)`;
                particlesContainer.appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function addHit() {
            hits++;
            renderHits();
            
            // Particles at center
            createParticles(window.innerWidth / 2, window.innerHeight / 2);
        }

        function renderHits() {
            hitElement.textContent = hits.toLocaleString();
            hitElement.style.animation = 'none';
            setTimeout(() => {
                hitElement.style.animation = 'pulse 0.5s ease-in-out';
            }, 10);
        }

        function resetHits() {
            hits = 0;
            renderHits();
            particlesContainer.innerHTML = '';
        }

        // Listen for spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                addHit();
            }
        });

        // Prevent spacebar scrolling
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
            }
        });

        // Initialize
        createStars();
        renderHits();
    </script>
</body>
</html>
